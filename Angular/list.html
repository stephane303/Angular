<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button ng-click="query='';reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <th sorted="Text">Todo</th>
        <th sorted="Priority">Priority</th>
        <th sorted="DueDate">DueDate</th>
        <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="todo_{{item.Id}}">
            <td>{{item.Text}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate | date:mediumDate}}</td>
            <td><a ng-click="delete(this)"><i class="icon-remove"></i></a></td>
            <td><a href="#/edit/{{item.Id}}"><i class="icon-edit"></i></a></td>
        </tr>
    </tbody>
</table>
<a ng-click="show_more()" ng-show="!no_more">Show more</a>
