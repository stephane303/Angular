<h2>{{action}} Todo</h2>
<form name="form" class="form-horizontal">
<div class="control-group" ng-class="{error: form.Text.$invalid}">
    <label class="control-label" for="Text">Text</label>
    <div class="controls">
        <input type="text" ng-model="item.Text" id="Text">
    </div>
</div>

<div class="control-group" ng-class="{error: form.Priority.$invalid}">
    <label class="control-label" for="Priority">Priority</label>
    <div class="controls">
        <input type="number" ng-model="item.Priority" id="Priority">
    </div>
</div>

<div class="control-group" ng-class="{error: form.DueDate.$invalid}">
    <label class="control-label" for="DueDate">DueDate</label>
    <div class="controls">
        <input type="text" ng-model="item.DueDate" id="DueDate">
    </div>
</div>

<div class="form-actions">
    <button class="btn btn-primary" ng-click="save()">
        {{action}}
    </button>
    <a href="#/" class="btn">Cancel</a>
</div>
</form>
